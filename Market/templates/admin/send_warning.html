{% extends "auth/base.html" %}

{% block title %}Send Warning{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Send Warning</h2>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-sm">Back to Dashboard</a>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.send_warning') }}">
            <div class="form-group">
                <label for="user_id">Select User</label>
                <select class="form-control" id="user_id" name="user_id" required>
                    <option value="">Select User</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.full_name }} (Shop: {{ user.shop_number }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="type">Warning Type</label>
                <select class="form-control" id="type" name="type" required>
                    <option value="rent">Rent Payment</option>
                    <option value="electricity">Electricity Bill</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount </label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Send Warning</button>
        </form>
    </div>
</div>
{% endblock %}
