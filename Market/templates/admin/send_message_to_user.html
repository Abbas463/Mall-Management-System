{% extends "auth/base.html" %}

{% block title %}Send Message to User{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Send Message to User</h2>
        <a href="{{ url_for('admin.view_messages') }}" class="btn btn-sm">Back to Messages</a>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.send_message_to_user') }}">
            <div class="form-group">
                <label for="user_id">Select User</label>
                <select class="form-control" id="user_id" name="user_id" required>
                    <option value="">Select User</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.full_name }} (Shop: {{ user.shop_number }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
